<!DOCTYPE html>
<html>

<head>
	<title>
		HTML frame scrolling Attribute
	</title>
</head>

<frameset cols="30%, 40%, 30%">
	
	<frame name = "left" src =
"https://media.geeksforgeeks.org/wp-content/uploads/20190328185307/gfg28.png"
			scrolling="auto" />
	
	<frame name="middle" src=
"https://media.geeksforgeeks.org/wp-content/uploads/20190328185307/gfg28.png"
			scrolling="yes" />
	
	<frame name="right" src=
"https://media.geeksforgeeks.org/wp-content/uploads/20190328185307/gfg28.png"
		scrolling="no" />

</frameset>

</html>
